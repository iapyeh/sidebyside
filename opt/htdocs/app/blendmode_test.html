            body{

            circle{

                height:500px;
                /*background-image: url(https://community-cdn-digitalocean-com.global.ssl.fastly.net/assets/tutorials/images/large/python.png?1511890669);*/

    <body>
        <div id="box" style="">

                    <!--feComposite in="SourceGraphic" in2="BackgroundImage" operator="xor" result="comp"/-->
                    <!--
                    <feBlend in="BackgroundImage" in2="StrokePaint" mode="multiply"/>

                        -->
                    <feComposite in="SourceGraphic" in2="BackgroundImage" operator="atop" result="comp"/>
                </filter>                
                <mask id="ss">
                        <circle id="eraser" cx="250" cy="250" r="100"  stroke="black" stroke-width="10" fill="black" />
                    
                </mask>
                <circle cx="150" cy="150" r="140" stroke="black" stroke-width="3" fill="red" />
                
            </svg>        
        </div>
