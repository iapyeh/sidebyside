<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="mobile-web-app-capable" content="yes"/>

    <link rel="stylesheet" type="text/css" href="../websdk/w2ui-1.5.rc1.min.css" />
    <script src="../websdk/jquery.3.3.1.min.js"></script>
    <script src="../websdk/lodash.4.17.10.min.js"></script>
    <script src="../websdk/w2ui-1.5.rc1.min.js"></script>

    <script src="sbsuser.js"></script>

    <script src="presentation.js"></script>
    <script src="remotecontroller.js"></script>
    <style>
        body{
            margin:0;
            padding:0;
        }
        #page{
            display:flex;
            flex-direction: column ;
            flex-wrap: wrap;
            width:100vw;
            height:100vh;
            justify-content:center;            
            align-items:center;
        }

        #remote_controller_box{
            flex-wrap: wrap;
            margin:auto;
            display: inline-flex;
            width:100px;
            height:250px;
            border: solid 1px #a0a0a0;
            border-radius: 5px;
            padding:20px;
        }
        button.action {
            border-radius: 5px;
            display: block;
            width:100px;
            height:50px;
            margin-bottom:30px;
            box-shadow: 1px 1px 3px #a0a0a0;
        }
        #pageno{
            display: block;
            width:100px;
            margin-bottom:10px;
            text-align:center;
            font-size:2.5em;
        }
        #pageno .total-slides{
            font-size:14px;
            color:#a0a0a0;
        }
    </style>
</head>
<body onload="setTimeout(function() { window.scrollTo(0, 0) }, 1000);">
<script language="javascript">
    //For cookies , browser takes localhost and 127.0.0.1 as two different domain,
    //so we normalize localhost to 127.0.0.1
    //inject config
    var script = document.createElement('script')
    script.setAttribute('id','config-script')
    //remove #, flag from hash
    script.src = '../@/sidebyside/config' + (window.location.hash ? '/'+window.location.hash.substring(2) : '')
    console.log('script.src=',script.src)
    document.body.appendChild(script)
</script>    
<div id="message" style="position:absolute;top:35px;left:10px;z-index:200;"></div>
<div id="page">
   
    <div id="remote_controller_box">
        <button class="action slide_up" style="margin-bottom:10px;" onclick="window.remote_controller.presentation.previous_slide()">Up</button>
        <div id="pageno">100</div>
        <button class="action slide_down" onclick="window.remote_controller.presentation.next_slide()">Down</button>
        <button class="action thread" onclick="window.remote_controller.presentation.next_thread()">Next Thread</button>
        <!--
            <button class="action" id="open_qrcode">Qrcode</button>
        -->
        
    </div>
</div>
