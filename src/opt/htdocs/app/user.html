<style>
body{
    padding:0;
    margin:0;
    background-color:black;
}
#page{
    padding:0;
    margin:0;
    background-color: rgb(54, 54, 54);
    position:absolute;
    z-index:1;
    overflow: hidden;/* keep static under scaling */
    width:100vw;
    min-height:100vh;
}
#drop-2-creation-box{
    width:400px;
    height:400px;
    top:0px;
    left:0px;
    background-color:pink;
    display:flex;
    align-items: center;
    justify-content: center;    
}
#drop-2-creation-box div{
    width:80%;
}
#presentation-list-box{
    display:flex;
    width:100%;
    justify-content:left;
    flex-wrap:wrap;
}
#presentation-list-box .presentation-item{
    display:inline-flex;
    margin:10px;
}
#presentation-list-box .presentation-thumbnail{
    width:200px;
    height:150px;
}
</style>
</head>
<body>
<div id="page">
    <div id="drop-2-creation-box">
        <div>
                You can drag-and-drop a folder of images or a jpeg file here to create a presentation.
        </div>
        
    </div><!-- enabled by index.js-->
    <div id="presentation-list-box"></div><!-- enabled by index.js-->
</div>
</body>
